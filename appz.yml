app:
    name: windowsexporter
    code: WINDOWSEXPORTER
    notify: srswain@ecloudcontrol.com
build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: windowsexporter-0.1
deploy:
    context: alpha/DEV
    replicas: 1
    port:
    - 9182
properties:
    APPZ_PLAYLIST: iis
    IIS_HOSTNAME: localhost
    COLOR: RoyalBlue
    LOGCOLLECTOR_PORT: 30371
    IIS_STANDALONE: "yes"
    WINDOWS_EXPORTER_DIR: C:\windows-exporter
    WINDOWS_PASS:
       vault: WINDOWS_PASS
    WINDOWS_PASS_1:
       vault: WINDOWS_PASS_1
    WINDOWS_PASS_2:
       vault: WINDOWS_PASS_2
    revision : 15
